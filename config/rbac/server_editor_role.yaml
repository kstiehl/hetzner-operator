# permissions for end users to edit servers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: server-editor-role
rules:
- apiGroups:
  - hetzner.kstiehl
  resources:
  - servers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hetzner.kstiehl
  resources:
  - servers/status
  verbs:
  - get
